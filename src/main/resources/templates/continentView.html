<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Continent</title>
</head>
<body>
<h1>Continent View</h1>
<h2 th:text="${continent.name}"></h2>

<div th:each="region:${continent.regions}">
    <a th:href="@{'/regions/'+ ${region.regionName}}"
       th:text="${region.regionName}"></a>
</div>

</body>
</html>

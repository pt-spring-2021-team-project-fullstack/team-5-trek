<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Continent</title>
</head>
<body>
<h1>Continent View</h1>
<h2 th:text="${continent.name}"></h2>

<div th:each="region:${regions}" >
        <p th:text="${region.regionName}" ></p>
</div>
</body>
</html>

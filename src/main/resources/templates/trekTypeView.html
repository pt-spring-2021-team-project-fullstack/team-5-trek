<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Trek Type View</h1>


    <p th:text=" 'Trek Type Id: ' + ${trekTypeModel.id}"></p>
    <p th:text=" 'Trek Type Difficulty Level: ' + ${trekTypeModel.difficultyLevel}"></p>


    <div th:each="trek:${trekTypeModel.treks}">
        <a th:href="@{'/treks/' + ${trek.trekName}}"
           th:text="${trek.trekName}"></a>


    </div>
</body>
</html>

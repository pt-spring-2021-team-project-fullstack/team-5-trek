<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Region</title>
</head>
<body>

<h1 th:text=" 'Treks In ' + ${regionModel.regionName}"></h1>
<!--<h2 th:text="${region.regionName}"></h2>-->

</div>

<h1>Region View</h1>
  
</body>
</html>

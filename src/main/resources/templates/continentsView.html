<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Treks By Continent</title>
</head>
<body>
<h1>Continents We Trek To:</h1>
<div th:each="continent:${continents}" >
    <a th:href="@{'/continents/'+ ${continent.name}}"
       th:text="${continent.name} ">Continent</a>
    <p th:each="" ></p>
</div>

</body>
</html>
